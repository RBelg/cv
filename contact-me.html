<!DOCTYPE html>
<html lang=ja dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COntact Me</title>
  </head>
  <body>

    <h1>My Contact Details</h1>
    <hr>
    <p>Email:r.belgath@gmail.com</p>
    <hr>
    <!-- actionに含まれるものが　submit実行時に行われる -->
    <!-- メール送信するとき、テキストに余計なものがある→①classは消す　②enctype="text/plain"を追加い-->
    <form action="mailto:r.belgath@gmail.com" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <!-- nameはそれぞれに合ったものをつけてあげる必要がある -->
      <input type="text" name="yourName" value=""><br>
      <label>Your Email:</label>
      <input type="email" name="yourEmail" value=""><br>
      <label>Your message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">
    </form>
  </body>
</html>
